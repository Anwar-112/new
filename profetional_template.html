<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viza Consultancy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #fff;
      color: #333;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 80px;
      background: #0a2540;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ff9900;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff9900;
    }

    .quote-btn {
      background: #ff9900;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }

    .quote-btn:hover {
      background: #ffaa33;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      margin-top: 90px;
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 90vh;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 30s infinite; /* slower speed */
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center; /* center image, avoid cut */
    }

    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 80px;
      transform: translateY(-50%);
      color: #fff;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 25px;
      border-radius: 10px;
    }

    .hero-content h4 {
      font-size: 1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin: 10px 0;
      line-height: 1.2;
    }

    .hero-content p {
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .hero-content .get-btn {
      background: #ff9900;
      color: #fff;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .hero-content .get-btn:hover {
      background: #ffaa33;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      header {
        padding: 15px 30px;
        flex-direction: column;
        gap: 10px;
      }

      .hero-content {
        left: 20px;
        top: 60%;
      }

      .hero-content h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">viza<span style="color:white;">a</span></div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Pages</a></li>
        <li><a href="#">Coaching</a></li>
        <li><a href="#">Visa</a></li>
        <li><a href="#">Countries</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
    <button class="quote-btn">Get Quote</button>
  </header>

  <section class="hero">
    <div class="slides">
      <img src="images/cow.jpg" alt="cow.jpg" />
      <img src="images/bird1.jpg" alt="bird1.jpg" />
      <img src="images/bird2.jpeg" alt="bird2.jpeg" />
    </div>

    <div class="hero-content">
      <h4>Trusted Visa Consultancy</h4>
      <h1>Unlock your study abroad dreams.</h1>
      <p>Hire us! We are a professional visa processing company offering services worldwide.</p>
      <a href="#" class="get-btn">Get Quote â†’</a>
    </div>
  </section>
</body>
</html>
