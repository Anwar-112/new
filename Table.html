<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      table,th,td{
         border: 2px solid;

         border-collapse: collapse;
      }
      table{
         height: 200px;
         width: 300px;
         margin: auto;
      }
      td{
         text-align: center;
         font-weight: bold;
      }
   </style>
</head>
<body>
   <table>
      <tr>
         <td>A</td>
         <td>B</td>
         <td>C</td>
         <td>D</td>
      </tr>
      <tr>
         <td colspan="2" rowspan="2">E</td>
         
         <td colspan="2">F</td>
      </tr>
      <tr>
         <td colspan="2"></td>
         <td></td>
         <td></td>
      </tr>
      <tr>
         <td></td>
         <td></td>
         <td></td>
         <td></td>
      </tr>
   </table>
</body>
</html>
